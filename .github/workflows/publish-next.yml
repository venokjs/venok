name: Publish Next Versions

on:
  pull_request:
    types: [closed]
    branches:
      - next

jobs:
  publish-next:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'publish-next')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Install deps
        run: bun install

      - name: Run build
        run: bun ./scripts/tools/build.ts

      - name: Publish next versions
        run: bun run ./scripts/ci-cd/publish-next.ts
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
