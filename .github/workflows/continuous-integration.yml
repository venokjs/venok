name: Continuous Integration

on:
  push:
    branches: [ main ]
    paths-ignore: ['.github/**']
  pull_request:
    paths-ignore: ['.github/**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Install dependencies
        run: bun install

      - name: Run build
        run: bun ./scripts/tools/build.ts
