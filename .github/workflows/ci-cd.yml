name: CI/CD

on:
  pull_request:
    branches:
      - main
      - next
  push:
    branches:
      - main
      - next

jobs:
  setup:
    name: Setup and Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-deps-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: bun install

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Restore dependencies cache
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-deps-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Build project
        run: bun run ./scripts/tools/build.ts

      - name: Cache build output
        uses: actions/cache@v5
        with:
          path: packages/*/dist
          key: ${{ runner.os }}-build-${{ github.sha }}

  get-packages:
    name: Get Packages Matrix
    runs-on: ubuntu-latest
    needs: build
    outputs:
      packages: ${{ steps.get-matrix.outputs.packages }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Restore dependencies cache
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-deps-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Get packages for matrix
        id: get-matrix
        run: |
          PACKAGES=$(bun run scripts/ci-cd/get-packages-for-matrix.ts)
          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT

  test:
    name: Test ${{ matrix.package }}
    runs-on: ubuntu-latest
    needs: get-packages
    strategy:
      matrix:
        package: ${{ fromJson(needs.get-packages.outputs.packages) }}
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Restore dependencies cache
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-deps-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Restore build cache
        uses: actions/cache@v5
        with:
          path: packages/*/dist
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Run tests for ${{ matrix.package }}
        run: bun test ${{ matrix.package }}/test/ --coverage